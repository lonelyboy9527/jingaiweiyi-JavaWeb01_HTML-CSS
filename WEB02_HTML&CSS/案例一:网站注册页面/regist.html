<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body>
		<!--一个五行一列的表格-->
		<table border="1px" align="center" width="1300px" cellpadding="0px" cellspacing="0px">
			<!--logo部分-->
			<tr>
				<td>
					<!--嵌套一个一行三列的表格-->
					<table border="1px" width="100%">
						<tr>
							<td width="33.3%">
								<img src="../img/logo2.png" height="47px" />
							</td>
							<td width="33.3%">
								<img src="../img/header.png" height="47px"/>
							</td>
							<td width="33.3%">
								<a href="#">登录</a>
								<a href="#">注册</a>
								<a href="#">购物车</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<!--导航栏部分-->
			<tr height="50px">
				<td bgcolor="black">
					&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"><font size="4" color="white">首页</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">手机数码</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">电脑办公</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">鞋靴箱包</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="white">家用电器</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			<!--注册表单-->
			<tr>
				<td height="600px" background="../img/regist_bg.jpg">
					<form action="#" method="get" name="regForm">
						<!--嵌套一个10行2列的表格-->
						<table border="1px" width="750px" height="400px" align="center" bgcolor="white">
							<tr height="40px">
								<td colspan="2">
									<font size="4">会员注册 &nbsp;&nbsp;&nbsp;</font>USER REGISTER
								</td>
							</tr>
							<tr height="40px">
								<td width="150px" align="center">用户名</td>
								<td>
									<input type="text" name="user" size="34px" placeholder="请输入用户名"/>
								</td>
							</tr>
							<tr height="40px">
								<td width="150px" align="center">密码</td>
								<td>
									<input type="password" size="34px" name="password" />
								</td>
							</tr height="40px">
							<tr>
								<td width="150px" align="center">确认密码</td>
								<td>
									<input type="password" size="34px" name="repassword"/>
								</td>
							</tr>
							<tr height="40px">
								<td width="150px" align="center">Emaile</td>
								<td>
									<input type="text" size="34px" name="email" />
								</td>
							</tr>
							<tr height="40px">
								<td width="150px" align="center">姓名</td>
								<td>
									<input type="text" size="34px" name="username"/>
								</td>
							</tr>
							<tr height="40px">
								<td width="150px" align="center">性别</td>
								<td>
									<input type="radio" name="sex" value="男" size="34px"/>男
									<input type="radio" name="sex" value="女" size="34px"/>女
								</td>
							</tr>
							<tr height="40px">
								<td width="150px" align="center">出生日期</td>
								<td>
									<input type="text" name="birthday" size="34px" />
								</td>
							</tr>
							<tr height="40px">
								<td width="150px" align="center">验证码</td>
								<td>
									<input type="text" name="yzm" />
									<img src="../img/yanzhengma.png"/>
								</td>
							</tr>
							<tr height="40px">
								<td colspan="2">
									<input type="submit" value="注册 "/>
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<!--广告图片-->
			<tr>
				<td>
					<img src="../img/footer.jpg" width="100%"/>
				</td>
			</tr>
			<!--友情链接和版权信息-->
			<tr>
				<td align="center">
					<!--关于我们 联系我们 招贤纳士 法律声明 友情链接 支付方式 配送方式 服务声明 广告声明-->

					<a href="#">服务声明</a>&nbsp;&nbsp;
					<a href="#">广告声明</a>
					<p>
						Copyright © 2005-2016 传智商城 版权所有
					</p>
					
				</td>
			</tr>
			
		</table>
	</body>
</html>
