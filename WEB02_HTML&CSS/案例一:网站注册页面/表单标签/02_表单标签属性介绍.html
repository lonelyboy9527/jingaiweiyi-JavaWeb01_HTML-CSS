<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签</title>
	</head>
	<body>
		<form action="#" method="get">
			<!--提交一些隐藏的-->
			隐藏字段:<input type="hidden" name="id" /><br />
			<!--name属性随意写，但是要简明扼要-->
			<!--size宽度-->
			<!--maxlength最大输入长度-->
			<!--readonly只读  readonly="readonly" --> 
			<!--placeholder提示-->
			<!--value提交的值-->
			<!--required标示这是必填项-->
			用户名:<input type="text" name="username" size="40px" maxlength="6" placeholder="请输入用户名"><br />
			密码:<input type="password" name="password" required="required"/><br />
			确认密码:<input type="password" name="repassword"/><br />
			性别:<input type="radio" name="sex" value="男"/>男
			<!--单选复选 checked="checked"默认选中-->
			<input type="radio" name="sex" value="女" checked="checked"/>女<br />
			爱好:<input type="checkbox" name="hobby" value="钓鱼"/>钓鱼
			<input type="checkbox" name="hobby" value="打电动"/>打电动
			<input type="checkbox" name="hobby" value="写代码" checked="checked"/>写代码<br />
			头像:<input type="file" name="file"/><br />
			籍贯:<select name="province">
				<option>--请选择--</option>	
				<option value="北京">北京</option>
				<!--可选selected="selected"默认选中-->
				<option value="上海" selected="selected">上海</option>
				<option value="广州">广州</option>
			</select><br />
			自我介绍:
			<textarea name="ziwojieshao">
				
			</textarea><br />
			提交按钮:<input type="submit" value="注册"/><br />
			普通按钮:<input type="button" value="注册"/><br />
			重置按钮:<input type="reset" />
		</form>
	</body>
</html>
